<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Proyecto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin-top: 30px;
      color: #333;
    }

    .container {
      background-color: #e0e0e0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    .checkbox-group label {
      margin-bottom: 8px;
    }

    .input-group {
      margin: 20px 0;
    }

    #project-name {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #btnEjecutar {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #btnEjecutar:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Herramientas</h2>
  <div class="container">
    <div class="checkbox-group">
      <label><input type="checkbox" id="login-option"> Login</label>
      <label><input type="checkbox" id="database-option"> Bases de Datos</label>
    </div>
  </div>

  <h2>Orientaci√≥n</h2>
  <div class="container">
    <div class="checkbox-group">
      <label><input type="radio" name="orientation" value="horizontal" id="horizontal-option"> Horizontal</label>
      <label><input type="radio" name="orientation" value="vertical" id="vertical-option"> Vertical</label>
    </div>
  </div>

  <div class="input-group">
    <label for="project-name">Nombre del Proyecto:</label>
    <input type="text" id="project-name" placeholder="Ingrese nombre del proyecto">
  </div>

  <button id="btnEjecutar">Generar</button>

  <!-- Enlace al archivo JavaScript -->
  <script src="script.js"></script>

</body>
</html>
